<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contactez-moi</title>
<style>
    /* Ajout d'une animation de fond avec des couleurs contrastées */
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Mettre le fond animé sur toute la page */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #3bf507, #0073ff, #ae0e1c);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        /* Augmenter la vitesse de l'animation pour des vagues plus visibles */
        animation-duration: 8s;
        /* Ajouter une animation de vague à l'arrière-plan */
        background-attachment: fixed;
        background-repeat: no-repeat;
        overflow-x: hidden;
    }

    /* Conteneur principal de la section contact */
    .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #ffffff;
        padding: 50px 20px;
        text-align: center;
        box-sizing: border-box;
    }

    .contact-container h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    /* Conteneur pour les informations de contact et le formulaire */
    .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 100%;
        max-width: 1200px;
    }

    .contact-info, .contact-form {
        width: 45%;
        margin: 0 20px;
    }

    /* Style des informations de contact */
    .contact-info h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .contact-info p {
        font-size: 18px;
        margin: 20px 0;
        display: flex;
        align-items: center;
    }

    .contact-info p i {
        margin-right: 10px;
    }

    .contact-info .social-icons {
        display: flex;
        margin-top: 20px;
    }

    .contact-info .social-icons a {
        color: #ffffff;
        font-size: 24px;
        margin-right: 15px;
    }

    /* Style du formulaire de contact */
    .contact-form form {
        display: flex;
        flex-direction: column;
    }

    .contact-form form input, .contact-form form textarea {
        background-color: #1a1a1a;
        border: 1px solid #ffffff;
        color: #ffffff;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
    }

    .contact-form form input[type="submit"] {
        background-color: #00bcd4;
        border: none;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px 20px;
    }

    /* Footer */
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    .footer a {
        color: #fff;
        margin: 0 10px;
    }
</style>
</head>
<body>

    <!-- Contact Section -->
    <div class="contact-container">
        <div class="container">
            <div class="contact-info">
                <h1>Me contacter</h1>
                <p><i class="fas fa-map-marker-alt"></i> ** ****** ******</p>
                <p><i class="fas fa-phone"></i> 06 ** ** ** 17</p>

                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>

            </div>
            <div class="contact-form">
                <form>
                    <div style="display: flex; justify-content: space-between;">
                        <input type="text" name="first_name" placeholder="Prénom *" style="width: 48%;" required>
                        <input type="text" name="last_name" placeholder="Nom de famille *" style="width: 48%;" required>
                    </div>
                    <input type="email" name="email" placeholder="E-mail *" required>
                    <textarea name="message" placeholder="Message *" rows="5" required></textarea>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactez-moi | Kyllian.Dev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/footer.css" />

  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #3bf507, #0073ff, #ae0e1c);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding: 60px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    .contact-info, .contact-form {
      width: 45%;
      margin: 10px;
    }

    .contact-info h1 {
      font-size: 36px;
      margin-bottom: 20px;
      border-bottom: 2px solid #00bcd4;
      display: inline-block;
      padding-bottom: 5px;
    }

    .contact-info p {
      font-size: 18px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f1f1f1;
    }

    .contact-info p i {
      margin-right: 10px;
      color: #00bcd4;
    }

    .social-icons {
      margin-top: 25px;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #00bcd4;
      transform: scale(1.2);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: rgba(30, 30, 30, 0.8);
      border: 1px solid #fff;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 8px #00bcd4;
    }

    .contact-form input[type="submit"] {
      background-color: #00bcd4;
      border: none;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background 0.3s, transform 0.2s;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .contact-info, .contact-form {
        width: 100%;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }
    }

    .footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }

    .footer a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .success-message {
      color: #00ffae;
      font-weight: bold;
      margin-top: 15px;
    }

    .error-message {
      color: #ff5555;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Section Contact -->

      <div class="contact-info">

        <p><i class="fas fa-phone"></i> 06 ** ** ** 17</p>

        <div class="social-icons">

        <form id="contact-form">

  <!-- === EmailJS === -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("TON_USER_ID"); // üîπ Remplace par ton ID EmailJS
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('TON_SERVICE_ID', 'TON_TEMPLATE_ID', this)
        .then(function() {
          document.getElementById('response-message').innerHTML =
            '<p class="success-message">‚úÖ Message envoy√© avec succ√®s !</p>';
        }, function(error) {
          document.getElementById('response-message').innerHTML =
            '<p class="error-message">‚ùå Une erreur est survenue, veuillez r√©essayer.</p>';
          console.error('Erreur EmailJS:', error);
        });

      this.reset();
    });
  </script>
